<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is my second website">
    <title>surveyonline</title>
    <link rel="stylesheet" href="des.css">
  </head>
  <body>
    <h1>Customer Survey Form</h1>

    <form class="surveyform" action="index.html" method="post">
      <div class="name-control">
        <label for="name">Name</label>
        <input type="text" name="name" value="">
      </div>

      <div class="mail-control">
        <label for="email">Email</label>
        <input type="email" name="mail" value="">
      </div>

      <div class="exp">
          <label for="exp">Is this first time you are using our products & service?</label>
          <input type="radio" name="name1" value="">Yes</input>
          <input type="radio" name="name1" value="">No</input>
      </div>

      <div class="sat">
        <label for="sat">Would you suggest us to your friends and colleague?</label>
        <input type="radio" name="name2" value="">Yes</input>
        <input type="radio" name="name2" value="">No</input>
      </div>

      <div class="suggestion">
        <label for="sug">Do you have suggestions to improve our service?</label>
        <textarea name="sug" rows="8" cols="60"></textarea>
      </div>

      <div class="submit">
        <input type="button" name="" value="SUBMIT">
      </div>


    </form>
    <div class="para">

      <p> @2022 Customer Survey Form designed by jeswinjoshwa@jayasoorya </p>

    </div>
  </body>
</html>
